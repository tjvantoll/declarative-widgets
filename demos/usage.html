<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Declarative Widgets Demo</title>
	
	<link href="../bower_components/jquery-ui/themes/smoothness/jquery-ui.css" rel="stylesheet">
</head>
<body>

<div data-role="tabs">
	<ul>
		<li><a href="#one">One</a></li>
		<li><a href="#two">Two</a></li>
	</ul>
	<div id="one">
		<div data-role="progressbar" data-value="false"></div>
	</div>
	<div id="two">
		<div data-role="slider" data-min="0" data-max="50"
			data-step="10"></div>
	</div>
</div>

<div data-role="dialog" data-height="200" data-width="500"></div>

<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/jquery-ui/jquery-ui.js"></script>
<script src="../declarative-widgets.js"></script>
<script>
	$( document ).enhance();
</script>

</body>
</html>
